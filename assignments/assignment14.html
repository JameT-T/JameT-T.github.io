<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>HELLO WORLD</title>

    <style>
      fieldset div {
        margin: 8px;
      }

    </style>
  </head>
  <body>
    <h1>Assignment 14</h1>

    <Form>
      <fieldset>
        <legend>Maybe a Form</legend>

        <p>
          What is your name?
        </p>

        <div>
          <label for="firstnameid">First Name</label>

          <input type="text" id="firstnameid" name="firstname">
        </div>

        <div>
          <label for="middlenameid">Middle Name</label>

          <input type="text" id="middlenameid" name="middlename">
        </div>

        <div>
          <label for="lastnameid">Last Name</label>

          <input type="text" id="lastnameid" name="lastname">
        </div>


        <p>
          What program are you in?
        </p>

        <div>
          <input type="radio" id="rasp" name="program" value="course1">

          <label for="rasp">R.A.S.P</label>
        </div>

        <div>
          <input type="radio" id="dfvp" name="program" value="course2">

          <label for="dfvp">D.F.V.P</label>
        </div>

        <div>
          <input type="radio" id="gdwd" name="program" value="course3">

          <label for="gdwd">G.D.W.D</label>
        </div>

        <div>
          <input type="submit" value="Maybe Submit?">
        </div>
      </fieldset>
    </form>
  </body>
</html>
