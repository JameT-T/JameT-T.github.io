<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Graduation Timer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
     rel="stylesheet">

    <style>
      body {
        margin: 0px;
      }

      #hero {
        display: flex;
        background-image: url("../images/field.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        justify-content: center;
        align-items: center;
        height:100vh;
      }

      #countdown {
        display: inline-block;
        font-family: 'Indie Flower', cursive;

      }
    </style>
  </head>
  <body>
    <div id="hero">
      <h1 id="countdown"></h1>
    </div>

    <script type="text/javascript">
      let deadline = new Date('january 1, 2023 23:00:00');
      let countdown = document.getElementById("countdown");
      countdown.innerHTML = "<b>Graduation Timer</b>";

      function setCountdown() {
        let now = new Date();
// # of milliseconds between deadline and now
        let timeLeft = deadline.getTime() - now.getTime();

        let days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));

        let hours = Math.floor(
          (timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );

        let minutes = Math.floor(
          (timeLeft % (1000 * 60 * 60)) / (1000 * 60)
        );

        let seconds = Math.floor(
          (timeLeft % (1000 * 60)) / 1000
        );

        countdown.innerHTML =
          `${days} days ${hours} hours ` +
          `${minutes} minutes ${seconds} seconds left`;
      }

      setInterval(setCountdown, 1000);
    </script>
  </body>
</html>
