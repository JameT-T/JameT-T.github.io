<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Arrays and Loops</title>
  </head>
  <body>
    <script type="text/javascript">
      let myFirstArray = ["My name is", "James", "!!!"];

//logging the array will make it show up when inspecting site
      console.log(myFirstArray);

//name of target then in brackets number of the array 0=first part
      console.log("First Value: " + myFirstArray[0]);

      console.log("Last Value: " + myFirstArray[2]);

      console.log("Array Length: " + myFirstArray.length);


// Loop stuff
// While loop example
      let i = 0;

      while (i < myFirstArray.length) {
        console.log(myFirstArray[i]);
        i = i + 1;
      }

//For loop example
  //i++ is the same as i = i + 1
    for (let i = 0; i < myFirstArray.length; i++) {
      console.log(myFirstArray[i]);
    }
    </script>
  </body>
</html>
