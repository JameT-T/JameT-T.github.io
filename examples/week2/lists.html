<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Lists Example</title>
    <style>
/* list style type changes the type of bullets*/
      #fruitsbasket {
        list-style-type: square;
      }
      #fruitsbasket li {
        color: red;
      }
      #fruitsbasket li span {
        color: black;
      }
    </style>
  </head>
  <body>
    <ol>
      <li>Mercury</li>
      <li>Venus</li>
      <li>Earth</li>
      <li>Mars</li>
      </ol>

      <ul id="fruitsbasket">
        <li><span>Apples</span></li>
        <li><span>Bananas</span></li>
        <li><span>Strawberries</span></li>
        <li><span>Pineapples</span></li>
      </ul>
  </body>
</html>
