<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>In Page Links example</title>
    <style>
      p {
        background-color: cyan;
        border-radius: 30px;
        padding: 200px;
      }
    </style>
  </head>
  <body>
    <a href="#heading1">
      Nav to header 1
    </a>
    <a href="#heading2">
      Nav to header 2
    </a>
    <a href="#heading3">
      Nav to header 3
    </a>
    <h1>These are examples of In page Links.</h1>
    <p>This is a paragraph</p>

    <h2 id="heading1">
      This is my first h2 heading
    </h2>
    <p>This is a paragraph</p>

    <h2 id="heading2">
      This is my second h2 heading
    </h2>
    <p>This is a paragraph</p>

    <h2 id="heading3">
      This is my third h2 heading
    </h2>
    <p>This is a paragraph</p>
  </body>
</html>
