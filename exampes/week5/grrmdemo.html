<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>GRRM</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montaga&display=swap" rel="stylesheet">

    <style>
      #gridlayout {
        display: grid;
        grid-template-columns: 1fr repeat(3, 333px) 1fr;
        grid-auto-rows: minmax(100px, auto);
        grid-template-areas:
        /* . will leave an empty cell*/
        ". header header header ."
        ". navbar navbar navbar ."
        ". banner banner banner ."
        ". cards  cards  cards  ."
        ". aside  blog   blog   ."
        ". footer footer footer ."
        ". bottom bottom bottom .";
      }

      header,
      nav,
      #bannercontainer,
      #cardscontainer,
      aside,
      main,
      footer,
      #bottom {
        border: 3px solid black;
      }

      header {
        grid-area: header;
        text-align: center;
      }

      header h1 {
        display: inline-block;
        font-family: 'Montaga', serif;

      }

      nav {
        grid-area: navbar;
      }

      nav ul {
        display: flex;
        flex-wrap: wrap;
        list-style-type: none;
        padding: 0px;
        margin: 0px;
        justify-content: space-between;
      }

      nav ul li a {
        text-decoration: none;
        color: black;
        font-family: 'Montaga', serif;
      }

      #bannercontainer {
        grid-area: banner;
      }

      #cardscontainer {
        grid-area: cards;
      }

      aside {
        grid-area: aside;
      }

      main {
        grid-area: blog;
      }

      footer {
        grid-area: footer;
      }

      #bottom {
        grid-area: bottom;
      }

      @media screen and (max-width: 1000px) {
        #gridlayout {
          grid-template-columns: 1fr;
          grid-template-areas:
          "header"
          "navbar"
          "banner"
          "blog"
          "cards"
          "aside"
          "footer"
          "bottom";
        }
        header {
          text-align: center;
        }

        header h1 {
          display: inline-block;
        }

        nav ul {
          align-items: center;
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div id="gridlayout">
      <header>
        <img
          src="../../images/Grrm/shield-spin.jpg"
        />

        <h1>GEORGE R. R. MARTIN</h1>

        <img
          src="../../images/Grrm/facebook-overall.jpg"
        />

        <img
          src="../../images/Grrm/twitter-overall.jpg"
        />
      </header>

      <nav>
        <ul>
          <li><a href="#">Home</a></li>

          <li><a href="#">Not A Blog</a></li>

          <li><a href="#">About George</a></li>

          <li><a href="#">Books</a></li>

          <li><a href="#">For Fans</a></li>

          <li><a href="#">News</a></li>

          <li><a href="#">Merchandise</a></li>
        </ul>
      </nav>

      <section id="bannercontainer">
        Banner
      </section>

      <section id="cardscontainer">
        Cards
      </section>

      <aside>
        Aside
      </aside>

      <main>
        Blog Posts
      </main>

      <footer>
        footer
      </footer>

      <div id="bottom">
        bottom
      </div>
    </div>
  </body>
</html>
